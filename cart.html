<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="site-header__top">
            <div class="header-top__info">
                <p>Xush kelibsiz</p>
                <h3>Abdulhafiz</h3>
            </div>
            <div class="header-top__contact">
                <a href="contact.html"><i class="fa-solid fa-phone-volume"></i></a>
                <img class="flag-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Flag_of_Uzbekistan.svg/1200px-Flag_of_Uzbekistan.svg.png" alt="" data-lang="uz">
                <img class="flag-image" src="https://cdn.pixabay.com/photo/2013/07/13/14/17/russia-162400_1280.png" alt="this is the image of flag" data-lang="ru">
            </div>
        </div>
    </header>

    <main>
        <section class="cart-section">
            <div class="back-button-div">
                <i class="fa-solid fa-arrow-left"></i>
                <button class="back-btn">Orqaga</button>
            </div>
            <h3 class="cart-title">Savat</h3>
            <ul>
                <li class="cart-list">
                    <div class="cart-list-top">
                        <div class="cart-img-wrapper"><img src="./images/moto_interior1.jpg" alt=""></div>
                        <div class="cart-content-div">
                            <h3 class="cart-product-title">Motocycle</h3>
                            <p class="cart-product-price">70 000 so'm</p>
                            <span class="cart-product-span">80 000 so'm</span>
                        </div>
                    </div>
                    <div class="cart-count-div">
                        <i class="fa-solid fa-trash trash-icon"></i>
                        <i class="fa-solid fa-minus minusBtn"></i>
                        <p>1</p>
                        <i class="fa-solid fa-plus plusBtn"></i>
                    </div>
                </li>
            </ul>
            <div class="cart-transaction-div">
                <h3 class="transaction-title">To'lov turi</h3>
                <ul class="transaction-list">
                    <li class="transaction-item">
                        <input type="checkbox">
                        <p>Naqd</p>
                    </li>
                    <li class="transaction-item">
                        <input type="checkbox">
                        <p>Click / Payme</p>
                    </li>
                    <li class="transaction-item">
                        <input type="checkbox">
                        <p>Uzum Nasiya</p>
                    </li>
                </ul>
            </div>
            <div class="cart-order-div">
                <div class="cart-order-priceDiv">
                    <p>Umumiy narx: </p>
                    <span>0 so'm</span>
                </div>
                <a href="#" class="cart-order-btn">BUYURTMA BERISH</a>
            </div>
        </section>
    </main>

  



    <script src="./cart.js"></script>


    
</body>
</html>
